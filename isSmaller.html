    <script>
      const isSmaller = (a, b) => a < b;
      console.log(
      ' isSmaller(3, 5) = ', isSmaller(3, 5) + '\n',
      'isSmaller(5, 3) = ', isSmaller(5, 3) + '\n',
      'isSmaller(20, -9) = ', isSmaller(20, -9) + '\n',
      'isSmaller(-20, 9) = ', isSmaller(-20, 9) + '\n');
    </script>
